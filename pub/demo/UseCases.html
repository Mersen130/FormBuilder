<!DOCTYPE html>
<html>
<head>
    <title>FormBuilder.js Examples</title>
    <link rel="icon" type="image/png" href="../_media/favicon.png"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
    <script type="text/javascript" src="../js/FormBuilder.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="../js/UseCases.js" defer></script>
</head>
<body>
    
    <h1>FormBuilder.js Use Cases</h1>
    <a name="login">
        <div id="login">
            <h2>Login Form</h2><hr>
        </div>
    </a>
    
    <a name="signup">
        <div id="signup">
            <h2>SignUp Form</h2><hr>
        </div>
    </a>

    <a name="mediapost">
        <div id="mediapost">
            <h2>Media Form</h2><hr>
        </div>
    </a>

    <a name="personalinfo">
        <div id="personalinfo">
            <h2>Personal Info Form</h2><hr>
        </div>
    </a>

    <a name="question">
        <div id="question">
            <h2>Question Form</h2><hr>
        </div>
    </a>

    <a name="contactme">
        <div id="contactme">
            <h2>Contact Me Form</h2><hr>
        </div>
    </a>
    
    <a name="concate">
        <div id="concate">
            <h2>Concate 2 forms together!</h2><hr>
        </div>
    </a>

    <a name="draggable">
        <div id="draggable">
            <h2>Make it draggable!</h2><hr>
        </div>
    </a>

    <a name="closable">
        <div id="closable">
            <h2>Make it closable!</h2><hr>
        </div>
    </a>

    <a name="float">
        <div id="float">
            <h2>Make it float!</h2><hr>
        </div>
    </a>


</body>
</html>
